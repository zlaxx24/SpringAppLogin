<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>LuxuryRideCo - Register</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>

	<style>
	header{background-color: #248eff;}
	.bg-image { background-size: cover; position: fixed; top: 0; left: 0; filter: blur(2.5px); z-index: -1;}
	.loginBox{position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%);width: 350px;min-height: 200px;background: #191919;border-radius: 10px;padding: 40px;box-sizing: border-box}
	.user{margin: 0 auto;display: block;margin-bottom: 20px}h3{margin: 0;padding: 0 0 20px;color: #248eff;text-align: center}
	.loginBox input{width: 100%;margin-bottom: 20px}.loginBox input[type="text"], 
	.loginBox input[type="password"]{border: none;border-bottom: 2px solid #262626;outline: none;height: 40px;color: #fff;background: transparent;font-size: 16px;padding-left: 20px;box-sizing: border-box}
	.loginBox input[type="text"]:hover, 
	.loginBox input[type="password"]:hover{color: #248eff;border: 1px solid #248eff;box-shadow: 0 0 5px rgba(36, 142, 255), 0 0 10px rgba(36, 142, 255), 0 0 15px rgba(36, 142, 255), 0 2px 0 black}
	.loginBox input[type="text"]:focus, 
	.loginBox input[type="password"]:focus{border-bottom: 2px solid #248eff}
	.inputBox{position: relative}.inputBox span{position: absolute;top: 10px;color: #262626}
	.loginBox input[type="submit"]{border: none;outline: none;height: 40px;font-size: 16px;background: #248eff ;color: #ffffff;border-radius: 20px;cursor: pointer}
	.loginBox a{color: #262626;font-size: 14px;font-weight: bold;text-decoration: none;text-align: center;display: block}a:hover{color: #00ffff}p{color: #0000ff}
	.loginBox input{width: 100%;margin-bottom: 20px}.loginBox input[type="email"], 
	.loginBox input[type="password"]{border: none;border-bottom: 2px solid #262626;outline: none;height: 40px;color: #fff;background: transparent;font-size: 16px;padding-left: 20px;box-sizing: border-box}
	.loginBox input[type="email"]:hover, 
	.loginBox input[type="password"]:hover{color: #248eff;border: 1px solid #248eff;box-shadow: 0 0 5px rgba(36, 142, 255), 0 0 10px rgba(36, 142, 255), 0 0 15px rgba(36, 142, 255), 0 2px 0 black}
	.loginBox input[type="email"]:focus, 
	.loginBox input[type="password"]:focus{border-bottom: 2px solid #248eff}
	.loginBox input{width: 100%;margin-bottom: 20px}.loginBox input[type="number"], 
	.loginBox input[type="password"]{border: none;border-bottom: 2px solid #262626;outline: none;height: 40px;color: #fff;background: transparent;font-size: 16px;padding-left: 20px;box-sizing: border-box}
	.loginBox input[type="number"]:hover, 
	.loginBox input[type="password"]:hover{color: #248eff;border: 1px solid #248eff;box-shadow: 0 0 5px rgba(36, 142, 255), 0 0 10px rgba(36, 142, 255), 0 0 15px rgba(36, 142, 255), 0 2px 0 black}
	.loginBox input[type="number"]:focus, 
	.loginBox input[type="password"]:focus{border-bottom: 2px solid #248eff}
	<img src="logo-no-background.png" height="242" width="1000"/>
    </style>

    <header>
        <div class="header">
            <img src="images/logo-no-background.png" alt="logo" height="75" width="350" />
        </div>
    </header>

</head>
<body>

<div class="bg-image">
    <img src="images/business.jpg" width="2000">
</div>

<div class="loginBox">
    <img class="user" src="https://i.ibb.co/yVGxFPR/2.png" height="100px" width="100px">
		<h3>Register here</h3>
        <form th:action="@{/saveCustomer}" th:object="${customer}" method="POST">
            <div class="inputBox"> 
            <input id="text" type="text" th:field="*{name}" name="Nome" placeholder="Enter your Name" required>
            <input id="email" type="email" th:field="*{email}" name="Email" placeholder="Enter your email" required> 
            <input id="number" type="number" th:field="*{age}" name="Age" pattern="[1-9]\d*" placeholder="Enter your Age" min="18" max="99" required>
            <input id="password" type="password" th:field="*{password}" name="Password" placeholder="Enter your password" required> 
            </div> 
            <input type="submit" name="" value="Confirm">
            <input type="hidden" th:field="*{id}" />
        </form> 
		<div class="text-center">
           <a href="/login" style="color: #248eff;">Return to Login</a>
        </div>
        </div>
</body>

<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>

</html>
